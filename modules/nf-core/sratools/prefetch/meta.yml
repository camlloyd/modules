name: sratools_prefetch
description: Download sequencing data from the NCBI Sequence Read Archive (SRA).
keywords:
  - sequencing
  - fastq
  - prefetch
tools:
  - sratools:
      description: SRA Toolkit and SDK from NCBI
      homepage: https://github.com/ncbi/sra-tools
      documentation: https://github.com/ncbi/sra-tools/wiki
      tool_dev_url: https://github.com/ncbi/sra-tools
      licence:
        - "Public Domain"
      identifier: ""
input:
  - - meta:
        type: map
        description: >
          Groovy Map containing sample information e.g. [ id:'test', single_end:false
          ]
    - id:
        type: string
        description: >
          A string denoting an SRA id.
  - ncbi_settings:
      type: file
      description: >
        An NCBI user settings file.
      pattern: "*.mkfg"
      ontologies: []
  - certificate:
      type: file
      description: >
        Path to a JWT cart file used to access protected dbGAP data on SRA using the
        sra-toolkit
      pattern: "*.cart"
      ontologies: []
output:
  sra:
    - - meta:
          type: map
          description: >
            Groovy Map containing sample information e.g. [ id:'test', single_end:false
            ]
      - ${id}:
          type: directory
          description: Directory containing SRA data files
          pattern: "*/*.sra"
          ontologies: []
  versions_sratools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - sratools:
          type: string
          description: The name of the tool
      - prefetch --version 2>&1 | grep -Eo '[0-9.]+':
          type: eval
          description: The expression to obtain the version of the tool
  versions_curl:
    - - ${task.process}:
          type: string
          description: The name of the process
      - curl:
          type: string
          description: The name of the tool
      - curl --version | sed '1!d;s/^curl //; s/ .*//':
          type: eval
          description: The expression to obtain the version of the tool
topics:
  versions:
    - - ${task.process}:
          type: string
          description: The name of the process
      - sratools:
          type: string
          description: The name of the tool
      - prefetch --version 2>&1 | grep -Eo '[0-9.]+':
          type: eval
          description: The expression to obtain the version of the tool
    - - ${task.process}:
          type: string
          description: The name of the process
      - curl:
          type: string
          description: The name of the tool
      - curl --version | sed '1!d;s/^curl //; s/ .*//':
          type: eval
          description: The expression to obtain the version of the tool
authors:
