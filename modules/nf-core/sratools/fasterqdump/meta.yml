name: sratools_fasterqdump
description: Extract sequencing reads in FASTQ format from a given NCBI Sequence
  Read Archive (SRA).
keywords:
  - sequencing
  - FASTQ
  - dump
tools:
  - sratools:
      description: SRA Toolkit and SDK from NCBI
      homepage: https://github.com/ncbi/sra-tools
      documentation: https://github.com/ncbi/sra-tools/wiki
      tool_dev_url: https://github.com/ncbi/sra-tools
      licence:
        - "Public Domain"
      identifier: ""
input:
  - - meta:
        type: map
        description: >
          Groovy Map containing sample information e.g. [ id:'test', single_end:false
          ]
    - sra:
        type: directory
        description: Directory containing ETL data for the given SRA.
        pattern: "*/*.sra"
  - ncbi_settings:
      type: file
      description: >
        An NCBI user settings file.
      pattern: "*.mkfg"
      ontologies: []
  - certificate:
      type: file
      description: >
        Path to a JWT cart file used to access protected dbGAP data on SRA using the
        sra-toolkit
      pattern: "*.cart"
      ontologies: []
output:
  reads:
    - - meta:
          type: map
          description: >
            Groovy Map containing sample information e.g. [ id:'test', single_end:false
            ]
      - "*.fastq.gz":
          type: file
          description: Extracted FASTQ file or files if the sequencing reads are
            paired-end.
          pattern: "*.fastq.gz"
          ontologies:
            - edam: http://edamontology.org/format_3989 # GZIP format
  versions_sratools:
    - - ${task.process}:
          type: string
          description: The name of the process
      - sratools:
          type: string
          description: The name of the tool
      - prefetch --version 2>&1 | grep -Eo '[0-9.]+':
          type: eval
          description: The expression to obtain the version of the tool
  versions_pigz:
    - - ${task.process}:
          type: string
          description: The name of the process
      - pigz:
          type: string
          description: The name of the tool
      - pigz --version 2>&1 | sed 's/pigz //g':
          type: eval
          description: The expression to obtain the version of the tool
topics:
