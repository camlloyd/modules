name: "raw2ometiff"
description: write your description here
keywords:
  - ome
  - tiff
  - imaging
tools:
  - "raw2ometiff":
      description: "Java application to convert a directory of tiles to an OME-TIFF
        pyramid."
      homepage: "https://github.com/glencoesoftware/raw2ometiff"
      documentation: "https://github.com/glencoesoftware/raw2ometiff"
      tool_dev_url: "https://github.com/glencoesoftware/raw2ometiff"
      licence:
        - "GPL-2.0"
      identifier: biotools:raw2ometiff
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1']`
    - zarr_dir:
        type: directory
        description: Tile directory must contain a full pyramid in a Zarr
          container.
        pattern: "*.{zarr}"
        ontologies:
          - edam: "http://edamontology.org/format_3915"
output:
  ometiff:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1']`
      - "*.ome.tiff":
          type: file
          description: OME-TIFF pyramid
          pattern: "*.ome.tiff"
          ontologies:
            - edam: "http://edamontology.org/format_3727"
  versions_raw2ometiff:
    - - ${task.process}:
          type: string
          description: The name of the process
      - raw2ometiff:
          type: string
          description: The name of the tool
      - raw2ometiff --version |& sed -n "1s/Version = //p":
          type: eval
          description: The expression to obtain the version of the tool
  versions_bioformats:
    - - ${task.process}:
          type: string
          description: The name of the process
      - bioformats:
          type: string
          description: The name of the tool
      - raw2ometiff --version |& sed -n "2s/Bio-Formats version = //p":
          type: eval
          description: The expression to obtain the version of the tool
